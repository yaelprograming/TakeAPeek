<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Photo Admin</h1>
      <p>Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          [ngClass]="{'invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span @if="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span @if="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
          [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div class="error-message" @if="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span @if="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span @if="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="error-alert" @if="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="login-button" 
        [disabled]="loginForm.invalid || isSubmitting"
      >
        <span @if="!isSubmitting">Sign In</span>
        <span @if="isSubmitting">Signing in...</span>
      </button>
    </form>
  </div>
</div>
